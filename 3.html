<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset {
            padding:10px;
            margin-top:5px;
            border:1px solid #A4CDF2;
            background:#fff;
        }

        fieldset label {
            float:left;
            width:120px;
            text-align:right;
            padding:4px;
            margin:1px;
        }

        fieldset div {
            /*clear:left;*/
            margin-bottom:100px;
        }
    </style>
</head>
<body>
<div>
    <form action="hotPointCreate.html>">
        <fieldset>
            <div>
                <label for="Name">用户名</label>
                <input type="text" name="cr_Name" id="cr_Name" value="" size="20" maxlength="30" />
                <br />
            </div>
            <div>
                <label for="Email">电子邮箱</label>
                <input type="text" name="Email" id="Email" value="" size="20" maxlength="150" /><br />
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" name="cr_password" id="cr_password" size="18" maxlength="15" /><br />
            </div>
            <div>
                <label for="confirm_password">重复密码</label>
                <input type="password" name="confirm_password" id="confirm_password" size="18" maxlength="15" />
                <br />
            </div>
            <div>
                <label for="AgreeToTerms">同意服务条款</label>
                <input type="checkbox" name="AgreeToTerms" id="AgreeToTerms" value="1" />
                <a href="#" title="您是否同意服务条款">先看看条款？</a> * </div>
        </fieldset>
    </form>
</div>
</body>
</html>
